<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOIDA Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-page">
    <div class="admin-login" id="adminLogin">
        <div class="login-form">
            <h2>Вход в админ-панель</h2>
            <input type="password" id="adminPassword" placeholder="Введите пароль">
            <button id="loginBtn" class="btn">Войти</button>
        </div>
    </div>

    <div class="admin-panel hidden" id="adminPanel">
        <header class="admin-header">
            <div class="container">
                <h1>GOIDA Admin Panel</h1>
                <button id="logoutBtn" class="btn btn-outline">Выйти</button>
            </div>
        </header>

        <main class="admin-main">
            <div class="container">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="products">Товары</button>
                    <button class="tab-btn" data-tab="models">3D Модели</button>
                </div>

                <div class="tab-content active" id="productsTab">
                    <h2>Добавить новый товар</h2>
                    <form id="addProductForm" class="admin-form">
                        <div class="form-group">
                            <label for="productName">Название товара</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDesc">Описание</label>
                            <textarea id="productDesc" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Цена (₽)</label>
                            <input type="number" id="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Изображение товара</label>
                            <input type="file" id="productImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn">Добавить товар</button>
                    </form>

                    <h2>Список товаров</h2>
                    <div class="products-list" id="adminProductsList">
                        <!-- Товары загружаются из JS -->
                    </div>
                </div>

                <div class="tab-content" id="modelsTab">
                    <h2>Обновить 3D модели</h2>
                    <form id="updateModelForm" class="admin-form">
                        <div class="form-group">
                            <label for="modelSelect">Выберите модель</label>
                            <select id="modelSelect" required>
                                <option value="1">Модель 1</option>
                                <option value="2">Модель 2</option>
                                <option value="3">Модель 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelTitle">Название модели</label>
                            <input type="text" id="modelTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="modelDesc">Описание</label>
                            <textarea id="modelDesc" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modelFile">Файл модели (.stl)</label>
                            <input type="file" id="modelFile" accept=".stl" required>
                        </div>
                        <button type="submit" class="btn">Обновить модель</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/products-data.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
